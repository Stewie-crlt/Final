sentry_chassis_controller:
  type: sentry_chassis_controller/SentryChassisController
  wheel_track: 0.362
  wheel_base: 0.362
  wheel_radius: 0.076
  cmd_vel_timeout: 0.5
  max_wheel_speed: 10.0
  debug_print: true
  pivot_p: 5.0
  pivot_i: 0.0
  pivot_d: 0.1
  wheel_p: 2.0
  wheel_i: 0.1
  wheel_d: 0.0
  publish_odom: true
  publish_tf: true
  odom_frame_id: "odom"
  base_frame_id: "base_link"
  
  # 世界坐标系速度控制参数
  world_vel_mode: true
  world_frame_id: "odom"
  
  # 自锁参数
  enable_self_lock: true
  self_lock_timeout: 1.0
  self_lock_angle: 0.785
  
  # 加速度限制参数
  max_linear_acceleration: 2.0
  max_angular_acceleration: 3.0
  
  # 功率控制参数（不支持动态调参）
  max_total_power: 2           # 最大总功率 (W)
  power_limit_enabled: true        # 启用功率限制
  power_filter_time_constant: 0.1  # 功率滤波时间常数

joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50